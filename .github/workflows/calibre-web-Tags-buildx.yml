name: Build calibre-web-Tags Image

on:
  push:
    paths:
    - '.github/workflows/calibre-web-Tags-buildx.yml'

env:
  CALIBRE_WEB_VER: 0.6.8  
  CALIBRE_VER: 4.23.0
  KEPUBIFY_VER: 3.1.4

jobs:
  buildx:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Login to DockerHub
        uses: crazy-max/ghaction-docker-login@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v3
        with:
          buildx-version: latest
          qemu-version: latest

      - name: Build dockerfile (with push)
        run: |
          docker buildx build \
          --platform linux/amd64 \
          --output "type=image,push=true" \
          --tag johngong/calibre-web:${{ env.CALIBRE_WEB_VER }}-${{ env.CALIBRE_VER }}-glibc \
          --file ./calibre-web/Dockerfile ./calibre-web


      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v2
        env:
         DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
         DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
         DOCKERHUB_REPOSITORY: johngong/calibre-web
         README_FILEPATH: ./calibre-web/README.md
