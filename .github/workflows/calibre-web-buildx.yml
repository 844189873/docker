name: Build calibre-web-latest Image

on:
  push:
    paths:
    - 'calibre-web/Dockerfile'
    - 'calibre-web/root/**'
  workflow_dispatch:

jobs:
  buildx:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Login to DockerHub
        uses: crazy-max/ghaction-docker-login@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v3
        with:
          buildx-version: latest
          qemu-version: latest

      - name: Build dockerfile (with push)
        run: |
          docker buildx build \
          --platform linux/amd64 \
          --output "type=image,push=true" \
          --tag johngong/calibre-web:latest \
          --file ./calibre-web/Dockerfile ./calibre-web

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v2
        env:
         DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
         DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
         DOCKERHUB_REPOSITORY: johngong/calibre-web
         README_FILEPATH: ./calibre-web/README.md
